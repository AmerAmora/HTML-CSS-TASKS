<!Doctype html>
<html>
    <head><title>Task3</title></head>
    <body>
<div align="center">

<form>

    <table >
        <tr>
            <th colspan="2">
          <label><h2>Account information</h2></label></th></tr>
        <tr >
          <th >
              <label for="Name">Login name*</label>
          </th>
          <td><input type="text" id="Name"  name="Name"></td>
        </tr>
        <tr >
          <th >
              <label for="Password">Password*</label>
          </th>
          <td><input type="Password" id="Password" name="Password">
          </td>
        </tr>
        <tr >
            <th >
                <label for="cPassword">Password*</label>
            </th>
            <td><input type="Password" id="cPassword" name="Password" >
            </td>
        </tr>
        <tr >
            <th >
                <label for="Email">Email Address*</label>
            </th>
            <td><input type="Email" id="Email"  name="Email" size="30" >
            </td>
          </tr>
          <tr >
            <th >
                <label for="cEmail"> Confirm Email Address*</label>
            </th>
            <td><input type="Email" id="cEmail"  name="Email"  size="30">
            </td>
          </tr>
          <tr>
            <th colspan="2">
          <label><h2>Contact information</h2></label></th></tr>
          <tr >
            <th >
                <label for="FName">First name*</label>
            </th>
            <td><input type="text" id="FName"  name="FName"></td>

            <th >

            </th>
            <td><input type="text" id="LName"  name="LName"></td>

            </th>
            <td><input type="text" id="Address"  name="Address"  size="30"></td>

          <tr >
            <th >
                <label for="Address2">Address 2</label>
            </th>
            <td><input type="text" id="Address2"  name="Address2"  size="30"></td>
          </tr>
          <tr >
            <th >

            </th>
            <td><input type="text" id="City"  name="City"></td>
          </tr>
          <tr>
            <th>
                <label for="State">State or Province</label>
                
            </th>
            <td>
                <select name="State" id="State">

                    <option value="Zarqa"> Zarqa</option>
                </select>
            </td>
          </tr>
          <tr >

            </th>
            <td><input type="text" id="zip"  name="zip" size="5"></td>
          </tr>
          <tr >
            <th >
                <label for="Country">Country*</label>
            </th>
            <td><input type="text" id="Country"  name="Country"  size="30"></td>
          </tr>
          <tr>
            <th>
                <label for="Gender">Gender</label>
                
            </th>
            <td>
                
                <input type="radio" value="Male" id="Male" name="Gender">
                <label> Male</label>
           
           
                <input type="radio" value="Female" id="Female" name="Gender">
                <label> Female</label>

            </td>
          </tr>
          <tr>
            <th colspan="2">
          <label><h2>Misc. information</h2></label></th></tr>
          <tr>
            <th>
                <label for="income">Annual Household Income</label>
                
            </th>
            <td>
                <select name="State" id="State" size="1">
                    <option > Select..</option>
                    <option value="350"> 350</option>
                    <option value="700"> 700</option>
                    <option value="1000"> 1000</option>
                </select>
            </td>
          </tr>
          <tr>
            <th>
                <label for="Interests">Interests</label>
                
            </th>
            <td>
                <input type="checkbox" id="Shopping" name="Interests">

                <input type="checkbox" id="Sports" name="Interests">

                <input type="checkbox" id="Travel" name="Interests">

            </td>
          </tr>
          <tr>
            <th>
                <label for="Eye">Eye color</label>
                
            </th>
            <td>
                <input type="checkbox" id="Green" name="Eye">

                <input type="checkbox" id="Red" name="Eye">

                <input type="checkbox" id="Brown" name="Eye">

                <input type="checkbox" id="blue" name="Eye">

            </td>
          </tr>
         
          <tr>

                <input type="submit" value="Submit">
                <input type="reset" value="Refresh" >

</form>

</html>
