<!Doctype html>
<html>
<head>
  <title>Task1</title>
</head>
<body>
    <form>
      <fieldset> 
       <legend>Reg Form</legend>
         <table >
              <tr >
                <td >
                    <label for="Name">Name</label>
                </td>
                <td><input type="text" id="Name" placeholder="Enter Name here" name="Name"></td>
              </tr>
              <tr >
                <td >
                    <label for="Password">Password</label>
                </td>
                <td><input type="Password" id="Password" placeholder="Enter Password here" name="Password">
                </td>
              </tr>
              <tr >
                <td >
                    <label for="Email">Email</label>
                </td>
                <td><input type="Email" id="Email" placeholder="Enter Email here" name="Email">
                </td>
              </tr>
              <tr>
                <td>
                    <label for="date">Date</label>
                    
                </td>
                <td>
                    <input type="date" id="date" name="date">
                </td>
              </tr>
              <tr>
                <td>
                    <label for="phone">Phone</label>
                    
                </td>
                <td>
                    <input type="number" id="phone" name="phone">
                </td>
              </tr>
              <tr>
                <td>
                    <label for="file">Select File</label>
                    
                </td>
                <td>
                    <input type="file" id="file" name="file">
                </td>
              </tr>
              
              <tr>
                <td>
                    <label for="Gender">Gender</label>
                    
                </td>
                <td>
                    
                    <input type="radio" value="Male" id="Male" name="Gender">
                    <label> Male</label>
               
               
                    <input type="radio" value="Female" id="Female" name="Gender">
                    <label> Female</label>

                </td>
              </tr>
              <tr>
                <td>
                    <label for="Language">Language</label>
                    
                </td>
                <td>
                    <input type="checkbox" id="English" name="Language">
                    <label for=""> English</label>
                    <input type="checkbox" id="Hindi" name="Language">
                    <label for=""> Hindi</label>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="Course">Course</label>
                    
                </td>
                <td>
                    <select name="Course" id="Course">
                        <option value="Cs"> Cs</option>
                        <option value="Web"> Web</option>
                        <option value="Gaming"> Gaming</option>
                    </select>
                </td>
              </tr>
              <tr>
                <td>
            <lable for="TextArea">Comment? </lable></td>
            
            <td><textarea id="TextArea" placeholder="Do you have any comments" rows="10" cols="20" maxlength="1000"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register now">
                    <input type="reset" value="Refresh" >
                </td>
            </tr>
        </table>
      </fieldset>
    </form>

</html>
